<div class="scraping-container">
  <ng-container *ngIf="this.urlSafe; then company; else noCompany"></ng-container>
  <ng-template #company>
    <iframe width="100%" height="100%" frameBorder="0" [src]="urlSafe"></iframe>
  </ng-template>
  <ng-template #noCompany>
    <div class="no-company">
      <span>no company selected</span>
    </div>
  </ng-template>

  <div class="row scraping-nav">
    <div class="col-sm-12">
      <anms-scraping-footer (companyChanged)="onCompanyChanged($event)"></anms-scraping-footer>
    </div>
  </div>
</div>
