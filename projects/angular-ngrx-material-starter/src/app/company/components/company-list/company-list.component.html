<div class="container" rtl>
  <div class="row">
    <div class="col-md-12">
      <h2>Companies</h2>
      <p *ngIf="(companies$ | async)?.length === 0">no companies</p>
     <!--  <button type="button" mat-fab color="primary" class="add" [ngClass]="routeAnimationsElements"
        *ngIf="!isEditing" (click)="addNew()">
        <fa-icon icon="plus"></fa-icon>
      </button> -->

      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="(companies$ | async )">

          <!-- Name Column -->
          <mat-text-column name="name"></mat-text-column>

          <!-- Phone Column -->
          <mat-text-column name="phone"></mat-text-column>

          <!-- Web Column -->
          <ng-container matColumnDef="web">
            <th mat-header-cell *matHeaderCellDef> Web </th>
            <td mat-cell *matCellDef="let element">
              <div class="web-cell">
                <span>{{ element.web }}</span>
                <a [href]="element.web" target="_blank">
                  <mat-icon aria-hidden="false">launch</mat-icon>
                </a>
              </div>

            </td>
          </ng-container>

          <!-- Mail Column -->
          <mat-text-column name="mail"></mat-text-column>

          <!-- EmployeeCount Column -->
          <ng-container matColumnDef="employeeCount">
            <th mat-header-cell *matHeaderCellDef> Employee Count </th>
            <td mat-cell *matCellDef="let element">
                {{ element.employeeCount }}
            </td>
          </ng-container>

          <!-- Location Column -->
          <mat-text-column name="location"></mat-text-column>

          <!-- ValidData Column -->
          <ng-container matColumnDef="validData">
            <th mat-header-cell *matHeaderCellDef> Valid Data </th>
            <td mat-cell *matCellDef="let element">
              <mat-checkbox [checked]="element?.validData" disabled></mat-checkbox>
            </td>
          </ng-container>

          <!-- AddedToHubspot Column -->
          <ng-container matColumnDef="addedToHubspot">
            <th mat-header-cell *matHeaderCellDef> Added to Hubspot </th>
            <td mat-cell *matCellDef="let element">
              <mat-checkbox [checked]="element?.addedToHubspot" disabled></mat-checkbox>
             </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>

    </div>
  </div>
</div>
